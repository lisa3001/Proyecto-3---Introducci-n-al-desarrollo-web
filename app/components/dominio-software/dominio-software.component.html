<div class="container-fluid" style="margin-top: 22px;">
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrapper table-responsive-md col-md-12">
                <div class="table-title">
                    <div class="row">
                        <div class="col-md-4">
                                <label>Nombre del dominio</label>
                            <input class="form-control" placeholder="Software" id="softwareOption" name="softwareOption" 
                            [(ngModel)]="selectedNombre" required>
                        </div>
                        <div class="col-md-5">
                            <label>Tipo de software</label>
                            <select class="dropdwn custom-select form-control" id="tipoOption"name="tipoOption" 
                            [(ngModel)]="selectedTipo">
                                <option *ngFor="let Software of mainservice.tiposdesoftware" value="{{Software}}" selected="Software">{{Software}}</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button style="height: auto;"
                            type="button" id="addButtonId" class="btn btn-info add-new" (click)="addButton()">
                                <i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <p class="errorAgregar" id="idErrorDominio"></p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Software</th>
                            <th>Tipo</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody id="contenedorDominios">
                        <tr *ngFor="let dominio of dominios">
                            <td>{{dominio.nombredellenguaje}}</td>
                            <td>{{dominio.tipodesoftware}}</td>
                            <td><button style="background: transparent; border: none !important;" 
                                (click)="selectedTipoDelete = dominio.tipodesoftware; selectedNombreDelete = dominio.nombredellenguaje; delete()">
                                <img src="assets/images/basurero.png"/>
                            </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
